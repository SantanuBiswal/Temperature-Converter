<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="heading">
        <h1>Temperature Converter</h1>
    </div>
    <div class="temp">
        <div class="input-div">
            <label >Celcius</label>
            <input type="number" class="inp" value="0" id="cels">
        </div>
        
        <div class="input-div">
            <label >Farenhite</label>
            <input type="number" class="inp" value="32" id="far">
        </div>
    </div>
    <div class="refresh">
        <button onclick="refresh()" id="ref">Refresh</button>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
